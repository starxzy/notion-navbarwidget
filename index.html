<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #D9730D;
			text-decoration: none;
			text-transform: lowercase;
			display: inline-block;
			padding: 6px;
			border-radius : 5px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;
		}

		.navMenu a:hover {
			background-color: #F1F1EF;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> home</a>
		<a id="tasks" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> task tracker</a>
		<a id="groupings" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-users"></i> groupings</a>
		<a id="study-room" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-magnifying-glass"></i> study room</a>
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-folder-closed"></i> class notes</a>
		<a id="library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-bookmark"></i> library</a>
		<a id="lessons" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-scroll"></i> lessons</a>
	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://starxgalaxy.notion.site/kel-s-school-planner-c482dee5dbb34b00b11967791fdc23e2?pvs=4", '_blank').focus();
			else if (id == "tasks")
				window.open("https://starxgalaxy.notion.site/c4ede4231c294241be893e3f948aeb65?v=4c82580b7fef43d5b17f667c85b918a7&pvs=25", '_blank').focus();
			else if (id == "groupings")
				window.open("https://starxgalaxy.notion.site/891da17b032741e69da0a82bb207c635?v=aaf67d3b7684479fbb1e472a6a51cb06&pvs=25", '_blank').focus();
			else if (id == "study-room")
				window.open("https://starxgalaxy.notion.site/study-room-190b1e764acc4d2a976b91c8f3bdeed0?pvs=25", '_blank').focus();
			else if (id == "notes")
				window.open("https://starxgalaxy.notion.site/class-notes-821e50defaff480a899c1c19be5f06c8?pvs=25", '_blank').focus();
			else if (id == "library")
				window.open("https://starxgalaxy.notion.site/5fdfe13e307740b596684cbda1babe89?v=1c0ba43198f74f4d9dcc7d6a44f7f548&pvs=25", '_blank').focus();
			else if (id == "lessons")
				window.open("https://starxgalaxy.notion.site/2c43672ae5e847c4914715011d36f50a?v=30ded77294f9416f8f88d880923820a1&pvs=25", '_blank').focus();

		}
	</script>


</body>

</html>
